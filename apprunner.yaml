version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm ci --only=production
      - echo "Build completed"
run:
  runtime-version: 18
  command: node sensdle-app.js
  network:
    port: 3333
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3333"