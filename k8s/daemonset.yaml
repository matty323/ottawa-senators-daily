apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sensdle-host
  namespace: sensdle
  labels:
    app: sensdle-host
spec:
  selector:
    matchLabels:
      app: sensdle-host
  template:
    metadata:
      labels:
        app: sensdle-host
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: sensdle
        image: sensdle:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3333
          hostPort: 3333
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3333"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001